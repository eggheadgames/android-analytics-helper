apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'
apply from: "quality.gradle"

group = 'com.github.eggheadgames'

repositories {
    mavenCentral()
}

android {
    compileSdkVersion 25
    buildToolsVersion "25"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 4
        versionName "1.0.0"
    }

    lintOptions {
        warningsAsErrors true
        // ok disables
        disable 'GradleDependency'
        disable 'AllowBackup'
    }
}

dependencies {
    compile 'com.amazonaws:aws-android-sdk-mobileanalytics:2.3.9'
}
